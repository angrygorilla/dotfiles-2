- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - command: git submodule update --init --recursive
      description: Install submodules
    - command: ./fzf/install --all
      description: Install fzf
    - command: mv ~/.bashrc ~/.bashrc_backup ; mv ~/.bash_profile ~/.bash_profile_backup
      description: Backup already existing ~/.bashrc and ~/.bash_profile

- link:
    ~/.dotfiles: ''
    # vim stuff
    ~/.vim: vim
    ~/.vimrc: vimrc

    # git stuff
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/.gitprompt: bash-git-prompt/gitprompt.sh

    # bash stuff
    ~/.bashrc: bash_rc
    ~/.bash_profile: bash_profile
    ~/.bash_exports: bash/exports.sh
    ~/.bash_aliases: bash/aliases.sh
    ~/.bash_functions: bash/fn.sh
    ~/.bash_completion: bash/completion.sh

    # fzf
    ~/.fzf: fzf
